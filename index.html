<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <h5> Your Result</h5>
        <div class="circle">
          <h1>76 <small>of 100</small></h1>
        </div>

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <ul>
          <li>
            <div class="reaction">
              <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
              <p>Reaction</p>
              <span>80/100</span>
            </div>
          </li>
          <li>
            <div class="memory">
              <img src="./assets/images/icon-memory.svg" alt="icon-memory">
              <p>Memory</p>
              <span>92/100</span>
            </div>
          </li>
          <li>
            <div class="verbal">
              <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
              <p>Verbal</p>
              <span>61/100</span>
            </div>
          </li>
          <li>
            <div class="visual">
              <img src="./assets/images/icon-visual.svg" alt="icon-visual">
              <p>Visual</p>
              <span>72/100</span>
            </div>
          </li>
        </ul>
      </div>
      <button type="button" >Continue</button>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rora Alem</a>.
  </div>
</body>

</html>
