<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <p class="title"> Your Result</p>
        <div class="circle">
          <h1><span id="result-score"></span> <small>of 100</small></h1>
        </div>

        <h2 id="result-message">Great</h2>
        <p id="result-description">You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>
        <div id="summary-section"></div>

        <button type="button" class="button">Continue</button>
      </div>
    </div>
  </main>
<footer>
   <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/rora-alem">Rora Alem</a>.
  </div>
</footer>

  <script src="./script.js"></script>
</body>

</html>
