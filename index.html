<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./style.css" />
  <title>Frontend Mentor | Results summary component</title>

</head>

<body>
  <main>
    <div class="container">
      <div class="result">
        <h3> Your Result</h3>
        <div class="circle">
          <h1><span>76</span> <small>of 100</small></h1>
        </div>

        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="summary">
        <h3>Summary</h3>

        <div class="summary-list reaction">
          <div class="category">
            <img src="./assets/images/icon-reaction.svg" alt="icon-reaction">
            <h3>Reaction</h3>
          </div>
          <p class="score"><span class="bold-score">80</span> / 100</p>
        </div>

        <div class="summary-list memory">
          <div class="category">
            <img src="./assets/images/icon-memory.svg" alt="icon-memory">
            <h3>Memory</h3>
          </div>
          <p class="score"><span class="bold-score">92</span> / 100</p>
        </div>

        <div class="summary-list verbal">
          <div class="category">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal">
            <h3>Verbal</h3>
          </div>
          <p class="score"><span class="bold-score">61</span> / 100</p>
        </div>

        <div class="summary-list visual">
          <div class="category">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual">
            <h3>Visual</h3>
          </div>
          <p class="score"><span class="bold-score">72</span> / 100</p>
        </div>
        <button type="button" class="button">Continue</button>

      </div>
    </div>
  </main>



  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Rora Alem</a>.
  </div>
</body>

</html>
